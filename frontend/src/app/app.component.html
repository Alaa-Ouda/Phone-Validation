<div class="content" role="main">
  <h2>Customers Phones with their countries</h2>

  <div class="card-container">
    <table mat-table [dataSource]="phones">
      <ng-container matColumnDef="countryName">
        <th mat-header-cell *matHeaderCellDef> Country Name
          <form class="search-form" fxLayout="row" (ngSubmit)="filterChange(filteredValue.value, 'countryName')">
            <mat-select name="changeStatus" #filteredValue placeholder="Filter" (selectionChange)="filterChange(filteredValue.value, 'countryName')">
              <mat-option *ngFor="let country of countryEnum" [value]="country.name">{{country.value}}</mat-option>
            </mat-select>
          </form>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.countryName}}</td>
      </ng-container>
      <ng-container matColumnDef="countryCode">
        <th mat-header-cell *matHeaderCellDef> Country Code
          <form class="search-form" fxLayout="row" style="visibility: hidden">
            <input matInput placeholder="Filter">
          </form>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.countryCode}}</td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State
          <form class="search-form" fxLayout="row" (ngSubmit)="filterChange(filteredValue.value, 'state')">
            <mat-select name="changeStatus" #filteredValue placeholder="Filter" (selectionChange)="filterChange(filteredValue.value, 'state')">
              <mat-option *ngFor="let state of phoneStateEnum" [value]="state.name">{{state.value}}</mat-option>
            </mat-select>
          </form>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.state === true? 'Valid' : 'Not Valid'}}</td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number
          <form class="search-form" fxLayout="row" style="visibility: hidden">
            <input matInput placeholder="Filter">
          </form>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
